<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Price Prediction System</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url("C:/Users/Personal/Downloads/flighti.jpg") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Arial', sans-serif;
    }

    .card {
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      width: 450px;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: bold;
      background: -webkit-linear-gradient(45deg, #ff512f, #dd2476);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .btn-primary {
      background: linear-gradient(90deg, #ff512f, #dd2476);
      border: none;
      font-weight: bold;
    }

    .btn-primary:hover {
      background: linear-gradient(90deg, #dd2476, #ff512f);
    }

    .predicted-price {
      text-align: center;
      margin-top: 20px;
      font-size: 1.8rem;
      color: #dd2476;
      font-weight: bold;
    }

    .error {
      color: red;
      text-align: center;
      margin-bottom: 10px;
    }

    label {
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>Flight Price Prediction System</h1>

  {% if error %}
    <div class="error">{{ error }}</div>
  {% endif %}

  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Source</label>
      <input list="sources" name="Source" class="form-control" placeholder="Select or type source" required>
      <datalist id="sources">
        {% for s in sources %}
          <option value="{{ s }}">
        {% endfor %}
      </datalist>
    </div>

    <div class="mb-3">
      <label class="form-label">Destination</label>
      <input list="destinations" name="Destination" class="form-control" placeholder="Select or type destination" required>
      <datalist id="destinations">
        {% for d in destinations %}
          <option value="{{ d }}">
        {% endfor %}
      </datalist>
    </div>

    <div class="mb-3">
      <label class="form-label">Date of Journey</label>
      <input type="date" class="form-control" name="Date" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Departure Time</label>
      <input type="time" class="form-control" name="Time" required>
    </div>

    <div class="d-grid">
      <button type="submit" class="btn btn-primary">Predict Price</button>
    </div>
  </form>

  {% if price %}
    <div class="predicted-price">
      Predicted Price: â‚¹{{ price }}
    </div>
  {% endif %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
